<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculadora IMC.css">
    <title>Calculadora - IMC</title>
</head>

<body>
    <div class="container">
        <center>
            <h1>Calculadora - IMC</h1>
            <div class="row"></div>
            <input type="range" min="20" max="200" value="20" id="weinght" oninput="calculate()">
            <span id="weinght-val">20 kg </span>
            <div class="row"></div>
            <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
            <span id="height-val">100 cm</span> </center>
        <script src="Calculadora IMC.js"></script>
        <p id="result">20.0</p>
        <p id="category">Normal weinght</p>


    </div>

</body>

</html>
